<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI calculator</title>
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        Height in CM
        <input type="text" id="cm"> </br>
        Weight in KG
        <input type="text" id="kg"> </br>
        <input type="submit" id="submit" value="Calculate"> </br>
    <div id='result'></div>
    <div id="weightguide">
        <h2>BMI Weight Guide</h2>
        Under Weight = Less than 18.6<br/>
        Normal Range =  18.6 and 24.9 <br/>
        OverWeight = Greater than 24.9<br/>
    </div>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
